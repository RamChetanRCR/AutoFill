<html>
    <head>
        <style>
            body { font-family: Arial; padding: 20px; width: 250px; }
            input { width: 100%; margin: 10px 0; }
            button { width: 100%; margin-top: 10px; }
        </style>
    </head>
    <body>
        <h1>Application Autofill</h1>
        <h2>Fill the details</h2>
        <!-- Name details -->
        <input id="Full_Name" placeholder="Full Name">
        <input id="First_Name" placeholder="First Name">
        <input id="Middle_Name" placeholder="Middle Name">
        <input id="Last_Name" placeholder="Last Name">
        <input id="Gender" placeholder="Gender (Male / Female / Other)">
        <!-- email & phone no. -->
        <input id="email" placeholder="E-mail">
        <input id="phone" placeholder="Phone Number">
        <input id="Country_Code" placeholder="Country_Code">
        <!-- LinkedIn GitHub Portfolio -->
        <input id="LinkedIn" placeholder="LinkedIn Profile Link">
        <input id="GitHub" placeholder="GitHub Profile Link">
        <input id="Portfolio" placeholder="Portfolio | Personal Website">

        <!-- Location details -->
        <input id="Country" placeholder="Country">
        <input id="State" placeholder="State">
        <input id="City" placeholder="City">
        <!-- Address Details -->
        <input id="Address_Line1" placeholder="Address Line1">
        <input id="Address_Line2" placeholder="Address Line2">
        <input id="PinCode" placeholder="PinCode">
        <input id="Apt_flat" placeholder="Apt/Flat">
        <!-- Education Details -->
        <input id="Field_Study" placeholder="Field of Study">
        <input id="CGPA" placeholder="CGPA">
        <input id="Graduation_Year" placeholder="Graduation_Year">

        <input id="College_Name" placeholder="College_Name">
        <input id="University_Name" placeholder="University_Name">

        

        <button id="save">Save</button>
        <button id="fill">Auto Fill</button>

        <script src='popup.js'></script>
    </body>
</html>
